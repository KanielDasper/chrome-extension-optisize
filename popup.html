<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiSize Popup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="top">

    <!-- Logo og firma navn -->
    <div class="logo-container">
      <img src="images/logo32.png" alt="Company Logo" class="logo" height="32" width="32">
      <h4 class="company-name">OptiSize</h4>
    </div>
    
    <!-- User Profile -->
    <div class="user-profile">
      <h4 class="user-name">Daniel Kasper</h4>
      <img src="images/profile-picture.png" alt="User Profile Picture" class="profile-picture" height="32" width="32">
    </div>

    <!-- end of top-div -->
    </div>

    <div class="master">
      
    <h2 class="fits-text">Desired Fits</h2>
    
    <!-- Desired fits -->
    <div class="desired-fits-pics">
      <img src="images/shirt.png" alt="Shirt picture" class="ideal-picture" height="80" width="80">
      <img src="images/pants.png" alt="Tight picture" class="ideal-picture" height="80" width="80">
    </div>

    <div class="desired-fits-buttons">
      <button id="ideal" class="clickable-button">Ideal</button>
      <button id="ideal" class="clickable-button">Thight</button>
    </div>
    <!-- div-master end -->
    </div> 

    <!-- Clickable Button -->
    <div class="calc-button">
      <button id="search" class="clickable-button2">Calculate My Size!</button>
    </div>

    <div class="append">
    </div>
   
<script src="popup.js"></script>

</body>
</html>
